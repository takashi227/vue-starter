<!DOCTYPE html>
<html>
    <head>
        <title>List 2-20</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <style>
            .red {
                font-size: 32pt;
                font-weight: plain;
                font-style: normal;
                color: red;
            }
            .blue {
                font-size: 24pt;
                font-weight: bold;
                font-style: italic;
                color: blue;
            }
        </style>

        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="container">
            <!-- v-bind:classには、オブジェクトを値として設定することもできる -->
            <!-- オブジェクトの中に使用するクラス名のプロパティを用意しておき、 -->
            <!-- それぞれに真偽値を設定することで、多数のクラスのON/OFF状態を管理することができる -->
            <p v-bind:class="classes">{{ message }}</p>
        </div>

        <script>
            var classObj = {
                red: true,
                blue: false
            }

            const appdata = {
                data() {
                    return {
                        message: 'This is sample page.',
                        classes: classObj
                    }
                },
                mounted() {
                    setInterval(()=>{
                        this.classes.red = !classObj.red
                        this.classes.blue = !classObj.blue
                    },1000)
                }
            }

            let app = Vue.createApp(appdata)
            app.mount('#app')
        </script>
    </body>
</html>

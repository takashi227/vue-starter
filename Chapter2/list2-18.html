<!DOCTYPE html>
<html>
    <head>
        <title>List 2-18</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="container">
            <!-- v-bindの後に値を設定する属性の名前を指定する -->
            <!-- v-bindをつけると属性の値はJavaScriptの式として扱われるようになる -->
            <p v-bind:style="style">{{ message }}</p>
        </div>

        <script>
            const appdata = {
                data() {
                    return {
                        message: null,
                        style: 'font-size:32pt; color:red;'
                    }
                },
                mounted() {
                    this.message = 'This is sample page.'
                }
            }

            let app = Vue.createApp(appdata)
            app.mount('#app')
        </script>
    </body>
</html>

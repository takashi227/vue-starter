<!DOCTYPE html>
<html>
    <head>
        <title>List 2-19</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <style>
            .red {
                font-size: 32pt;
                font-weight: plain;
                font-style: normal;
                color: red;
            }
            .blue {
                font-size: 24pt;
                font-weight: bold;
                font-style: italic;
                color: blue;
            }
        </style>
        
        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="container">
            <!-- v-bind:classでは「オブジェクト構文」と呼ばれる書き方がサポートされている。 -->
            <!-- クラス名の後に変数名を指定し、変数の値によってクラスが適用されるかが決まる -->
            <p v-bind:class="{red:isRed, blue:isBlue}">{{ message }}</p>
        </div>

        <script>
            const appdata = {
                data() {
                    return {
                        message: null,
                        isRed: true,
                        isBlue: false
                    }
                },
                mounted() {
                    this.message = 'This is sample page.'
                    setInterval(() => {
                        this.isRed = !this.isRed
                        this.isBlue = !this.isBlue
                    }, 1000)
                }
            }

            let app = Vue.createApp(appdata)
            app.mount('#app')
        </script>
    </body>
</html>

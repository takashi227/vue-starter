<!DOCTYPE html>
<html>
    <head>
        <title>List2-27</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="container">
            <p>{{ message }}</p>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Mail</th>
                        <th>Tel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, key) in items">
                        <td>{{ key }}</td>
                        <td>{{ item.mail }}</td>
                        <td>{{ item.tel }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            const appdata = {
                data() {
                    return {
                        message: '※データをテーブル表示する',
                        items: {
                            Taro: {mail: 'taro@yamada', tel: '999-999'},
                            Hanako: {mail: 'hanako@flower', tel: '888-888'},
                            Sachiko: {mail: 'sachiko@happy', tel: '777-777'},
                            Jiro: {mail: 'jiro@change', tel: '666-666'},
                        }
                    }
                }
            }

            let app = Vue.createApp(appdata)
            app.mount('#app')
        </script>
    </body>
</html>
